<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>과제 제출 - GitHub Pages</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>📘 오늘의 과제 결과</h1>
        <p class="description">
            아래는 오늘 푼 과제의 스크린샷입니다. 조건문, 반복문을 활용한 문제였고, 깔끔하게 해결했습니다.
            이미지를 클릭하면 크게 볼 수 있어요.
        </p>

        <!-- 과제 이미지 -->
        <img id="screenshot" class="assignment" src="https://your-username.github.io/your-repo-name/assignment.png" alt="과제 스크린샷" />

        <!-- 모달 -->
        <div id="imgModal" class="modal">
            <img class="modal-content" id="modalImg" alt="확대된 과제 이미지" />
        </div>

        <!-- 깃허브 링크 -->
        <div class="link-box">
            <a href="https://github.com/your-username/your-repo-name" target="_blank">📂 GitHub 저장소 바로가기</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
